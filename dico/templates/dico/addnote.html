<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>I Do Declare - Add Note</title>

    <!-- Bootstrap -->
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "dico/css/dicopage.css" %}" rel="stylesheet">
    <link href="{% static "dico/css/petition.css" %}" rel="stylesheet">
    <link href="{% static "dico/css/addargument.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<!-- Styles for this web page -->
	<style>
		body {
		  padding-top: 60px;
		}
		.lead {
			padding-top: 10px;
		}
		#id_new_note_link {
			width: 100%;
		}
	</style>


  </head>
  <body>

	<div id='container' class="container-fluid">
		<nav class="navbar navbar-default navbar-fixed-top dico-navbar" role="navigation">
			<div class="container-fluid">
				<div class="pull-left">
					<span id="cancel_button" class="navbar-link dico-navbar-link">Cancel</span>
				</div>
				<div class="pull-right">
					<span id="id_add_note_button" class="navbar-link dico-navbar-link">Add</span>
				</div>
				<div class="dico-navbar-commands">
					<div class="dico-title dico-fill"><span class="dico-inner-fill">Add Note</span></div>
				</div>
			</div>
		</nav>

		<div class="row">
	    	<div id="myAlert" class="col-xs-12"></div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<p><strong>{{petition.description}}</strong></p>
			</div>
		</div>
			
		<div class="row">
			<div class="col-xs-12">
				<textarea id="id_new_note_text" rows="4" maxlength="2048" class="form-control"></textarea>
			</div>
			<div class="col-xs-12">
				<label for="id_new_note_link">Link to more information:</label>
				<input type="text" id="id_new_note_link" ></input>
			</div>
			<div class="col-xs-12">
				<a class="btn btn-link btn-xs" href="##" onClick="showTips()">Tips for writing notes</a>
				<div id="tipsAlert"></div>
			</div>
		</div>
	</div>
</body>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>

<!-- Scripts for this web page -->
<script type="text/JavaScript">
	
	// Display all of the interests in the system.
	var storedcsrftoken = "{{ csrf_token }}";

	$(document).ready (function(e) {
		<!-- Block of code for an alert area at the top of the window -->
		$(".close").click(function(){
			$(this).parent().alert();
		});
		
		bootstrap_alert = function() {}
		bootstrap_alert.show = function(parentDiv, message, alertClass) {
			parentDiv.html('<div class="alert ' + alertClass + ' alert-dismissable"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button><span>'+message+'</span></div>')
		}
		bootstrap_alert.warning = function(message) {
			bootstrap_alert.show($('#myAlert'), message, "alert-danger");
		}
		closealert = function() { 
			$('.alert').parent().html('');
		}
		
		$("#id_add_note_button").click(function() {
			add_note($("#id_new_note_text").val(), $("#id_new_note_link").val());
		});
		
		$("#cancel_button").click(function(e) {
			var backURL = encodeURIComponent("{{backURL}}");
			var backName = encodeURIComponent("{{backName}}");
			window.location.href = "/dico/{{petition.id}}/petition/?notes;edit;backURL="+backURL+";backName="+backName;
			e.preventDefault();
		});

		$("#id_new_note_text").focus();
	});

	function add_note(newDescription, newLink) {
	  closealert();
	  if (newDescription.length == 0) {
		bootstrap_alert.warning("First specify the note.");
		$("#id_new_note_text").focus();
	  }
	  else
	  {
			$.post("{% url 'newNote' %}", { csrfmiddlewaretoken: storedcsrftoken, 
														  "petition" : "{{petition.id}}", 
														  "description": newDescription,
														  "link": newLink } 
			)
		  .done(function(json, textStatus, jqXHR)
			{
				if (json['success']) {
					var backURL = encodeURIComponent("{{backURL}}");
					var backName = encodeURIComponent("{{backName}}");
					window.location.href = "/dico/{{petition.id}}/petition/?notes;edit;backURL="+backURL+";backName="+backName;
				}
				else {
					bootstrap_alert.warning(json['error']);
				}
			})
		  .fail(function(jqXHR, textStatus, errorThrown) {
			bootstrap_alert.warning(jqXHR.status + "; " + jqXHR.statusText);
			console.log( "error: " + textStatus + "; " + errorThrown + ";");
			console.log( jqXHR.status + "; " + jqXHR.statusText);
		  });
	  }
	}

	function enter_new_story(e, inputObject){
		var code = (e.keyCode ? e.keyCode : e.which);
		if(code == 13 && $("#id_new_note_text").val().length > 0) { //Enter keycode
			add_note($("#id_new_note_text").val());
			e.stopPropagation();
		}
	}
	
	function showTips() {
		bootstrap_alert.show($('#tipsAlert'), 
			"<small>Double check your spelling and grammer. Don't use all capital letters and" + 
			" avoid acronyms whenever possible." +
			"<br><br>You won't be able to edit the note once it has been created.</small>",
			"alert-info");
	};
</script>
