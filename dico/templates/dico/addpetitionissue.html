<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>I Do Declare</title>

    <!-- Bootstrap -->
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "dico/css/petition.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<!-- Styles for this web page -->
	<style>

	</style>


  </head>
  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>

	<!-- Scripts for this web page -->
	<script type="text/JavaScript">
	
		var deferredObject;

		function htmlDecode(input){
		  var e = document.createElement('div');
		  e.innerHTML = input;
		  return e.childNodes[0].nodeValue;
		}
		
		function htmlEncode(input){
			str = $('<div>').text(input).html();
		    return String(str).replace(/ /g, '&nbsp;');
		}
		
		// Display all of the interests in the system.
		var storedcsrftoken = "{{ csrf_token }}";

		$(document).ready (function(e) {
			<!-- Block of code for an alert area at the top of the window -->
			$(".close").click(function(){
				$("#myAlert").alert();
			});
			
			bootstrap_alert = function() {}
			bootstrap_alert.warning = function(message) {
            	$('#myAlert').html('<div class="alert alert-danger alert-dismissable"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button><span>'+message+'</span></div>')
        	}
        	closealert = function() { 
        		$('#myAlert').html('');
        	}
		});

		function add_petition_issue(issueID) {
		  deferredObject = $.post("/dico/newpetitionissue/", { csrfmiddlewaretoken: storedcsrftoken, 
		  		"issue": issueID,
		  		"petition": {{petition.id}}
		  		} 
		  	)
		  .done(function(json, textStatus, jqXHR)
		  	{
				if (json['success']) {
					closealert();
					window.location = "/dico/{{petition.id}}/petition/?backIssueID={{backIssueID}}";
				}
				else {
					bootstrap_alert.warning("Sorry, " + json['error']);
				}
			})
		  .fail(function(jqXHR, textStatus, errorThrown) {
		    bootstrap_alert.warning(jqXHR.status + "; " + jqXHR.statusText);
			console.log( "error: " + textStatus + "; " + errorThrown + ";");
			console.log( jqXHR.status + "; " + jqXHR.statusText);
		  });
		}

		function hasIssue(issues, oldName) {
			var i;
			for (i = 0; i < issues.length; ++i) {
				if (issues[i]['name'] == oldName) {
					return true;
				}
			}
			return false;
		}
	</script>

	<div id='container' class="container">
		<nav class="navbar navbar-default" role="navigation">
		  <div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="nav navbar-nav navbar-header pull-left">
			  <a class="navbar-text" href="/dico/{{petition.id}}/petition/?backIssueID={{backIssueID}}">
			  	Done</a>
			</div>
		  </div><!-- /.container-fluid -->
		</nav>

	    <div id="myAlert" class="row"></div>

		<div class="lightbackground row">
			<div class="col-xs-12 col-sm-8">
				<h3 id='id_petition_title' class="toplabel">An Action for Congress:</h3>
				<p class="lead">{{petition.description}}</p>
			</div>
			<div class="col-xs-12 col-sm-4 container">
				<div class="issue-column">
					<div class="row">
						<div class="col-xs-9">
							<label for="id_petition_issues" class="toplabel">Related Issues</label>
							{% for issue in petition.issues.all %}
							<div class="row" />
								<div class="col-xs-12"><span class="btn btn-xs">{{ issue.name }}</span></div>
							</div>
							{% endfor %}
						</div>
					</div>
					<div id='id_petition_issues'> </div>
				</div>
			</div>
		</div>
			
		<div class="lightbackground row bottompadding">
			<div class="col-xs-12 col-sm-6">
				<div class="row" />
					<span for="issue_div" class="help-block col-xs-12">Click an issue to add it to this action.</span>
				</div>
				<div id="issue_div">
					{% for issue in allIssues %}
					<div class="row" />
						<div class="col-xs-12">
							<button class="btn btn-link btn-xs" onClick="add_petition_issue({{issue.id}})">
								<span class="glyphicon glyphicon-chevron-left"> </span>
								{{ issue.name }}
							</button>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</body>
