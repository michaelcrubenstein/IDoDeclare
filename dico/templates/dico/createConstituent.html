<div id="content-main">

{% if error_message %}
  Error : {{error_message}} <br>
{% endif %}

<form action="/dico/submitcreateconstituent/?next=/dico/" method="post" id="createconstituent-form">
  
  <!-- This hidden input is used to prevent csrf attacks --!>
  <input type='hidden' name='csrfmiddlewaretoken' value='{{ csrf_token }}' />
  
  <div class="form-row">
    
    <label for="id_username" class="required">Email address:</label> 
    <input id="id_username" maxlength="254" name="username" type="email" />
  </div>
  <div class="form-row">
    
    <label for="id_password" class="required">Password:</label> <input id="id_password" name="password" type="password" />
  </div>
  <div class="form-row">
    
    <!-- maxLength of firstname is the same as in the custom_user.AuthUser.firstName field --!>
    <label for="id_firstname" class="required">First Name:</label> <input id="id_firstname" maxlength="30" name="firstName" type="text" />
  </div>
  <div class="form-row">
    
    <!-- maxLength of firstname is the same as in the custom_user.AuthUser.lastName field --!>
    <label for="id_lastname" class="required">Last Name:</label> <input id="id_lastname" maxlength="50" name="lastName" type="text" />
  </div>
  <div class="form-row">
    
    <label for="id_streetaddress" class="required">Street Address:</label> <input id="id_streetaddress" maxlength="254" name="streetAddress" type="text" />
  </div>
  <div class="form-row">
    
    <label for="id_zipcode" class="required">Zip Code:</label> <input id="id_zipcode" maxlength="5" name="zipcode" type="text" />
    <input type="hidden" name="next" value="/dico/" />
  </div>
  
  
  <div class="submit-row">
    <label>&nbsp;</label><input type="submit" value="Join Dico" />
  </div>
</form>

<script type="text/javascript">
document.getElementById('id_username').focus()
</script>

</div>
