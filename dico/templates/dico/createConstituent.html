<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>I Do Declare</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "dico/css/formsimple.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			<!-- Block of code for an alert area at the top of the window -->
			$(".close").click(function(){
				$(this).parent().alert();
			});
			
			bootstrap_alert = function() {}
			bootstrap_alert.show = function(parentDiv, message, alertClass) {
				parentDiv.html('<div class="alert ' + alertClass + ' alert-dismissable"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button><span>'+message+'</span></div>')
			}
			bootstrap_alert.warning = function(message) {
				bootstrap_alert.show($('#myAlert'), message, "alert-danger");
			}
        	closealert = function() { 
        		$('.alert').parent().html('');
        	}
			
			$("#createconstituent-form").on('submit', function (e) {
				closealert();
				
				deferredObject = $.post("/dico/newconstituent/", 
					{ csrfmiddlewaretoken: '{{ csrf_token }}', 
						"username": $("#id_username").val(),
						"password": $("#id_password").val(),
						"firstName": $("#id_firstname").val(),
						"lastName": $("#id_lastname").val(),
						"streetAddress": $("#id_streetaddress").val(),
						"zipcode": $("#id_zipcode").val(),
					})
				  .done(function(json, textStatus, jqXHR)
					{
						if (json['success']) {
							closealert();
							window.location = "{% url 'editInterests' %}"
						}
						else {
							bootstrap_alert.warning(json['error']);
						}
					})
				  .fail(function(jqXHR, textStatus, errorThrown) {
		    		bootstrap_alert.warning(jqXHR.status + "; " + jqXHR.statusText);
					console.log( "error: " + textStatus + "; " + errorThrown + ";");
					console.log( jqXHR.status + "; " + jqXHR.statusText);
				  });

			   //stop form submission
			   e.preventDefault();
			});

			$("#cancel_button").click(function(e) {
				window.location = "{{ backURL }}";
				e.preventDefault();
			});
		
			$("#id_username").bind("keyup input paste", checkenabled);
			$("#id_password").bind("keyup input paste", checkenabled);
			$("#id_confirmpassword").bind("keyup input paste", checkenabled);
			$("#id_firstname").bind("keyup input paste", checkenabled);
			$("#id_lastname").bind("keyup input paste", checkenabled);
			$("#id_streetaddress").bind("keyup input paste", checkenabled);
			$("#id_zipcode").bind("keyup input paste", checkenabled);
			checkenabled();
		});
		
		function checkenabled() {
			if ($("#id_username").val() === "" ||
				$("#id_password").val() === "" ||
				$("#id_firstname").val() === "" ||
				$("#id_lastname").val() === "" ||
				$("#id_streetaddress").val() === "" ||
				$("#id_zipcode").val() === "")
				$( "#submit_button" ).prop( "disabled", true );
			else if ($("#id_confirmpassword").val() != $("#id_password").val()) {
				$( "#submit_button" ).prop( "disabled", true );
			}
			else
			{
				// Make sure the email address has an "@" sign followed by a "."
				testusername = $("#id_username").val();
				if (testusername.indexOf("@") == -1 ||
					testusername.indexOf(".") == -1 ||
					testusername.indexOf("@") > testusername.lastIndexOf("."))
					$( "#submit_button" ).prop( "disabled", true );
				else
				{
					// Make sure the zipcode is 5 characters.
					testzipcode = $("#id_zipcode").val();
					if (testzipcode.length != 5)
						$( "#submit_button" ).prop( "disabled", true );
					else	
						$( "#submit_button" ).prop( "disabled", false );
				}
			}
			
			if ($("#id_password").val() === "" ||
			    $("#id_confirmpassword").val() !== $("#id_password").val())
			{
				$( "#id_confirm_form_group" ).removeClass( "has-success");
			    $( "#id_passwordOK" ).removeClass( "glyphicon-ok" );
			}
			else
			{
				$( "#id_confirm_form_group" ).addClass( "has-success");
			    $( "#id_passwordOK" ).addClass( "glyphicon-ok" );
			}
		};
	</script>

  </head>

<body max-width="100%">
    <div class="container">
		<form id="createconstituent-form" class="form-simple">
			<div class="row">
				<h3>Join I Do Declare today.</h3>
				<div id="myAlert"></div>

				<div class="form-group">
					<label for="id_username"  class="control-label sr-only">Email Address</label> 
					<input id="id_username" class="form-control" maxlength="254" name="username" 
						   type="email" placeholder="Email address"/>
				</div>
				<div class="form-group">
					<label for="id_password"  class="control-label sr-only">Password</label> 
					<input id="id_password" class="form-control password-control" name="password" type="password" placeholder="Password" />
				</div>
				<div id="id_confirm_form_group" class="form-group has-feedback">
					<label for="id_confirmpassword"  class="control-label sr-only">Confirm Password</label> 
					<input id="id_confirmpassword" class="form-control password-control" name="confirmpassword" type="password" placeholder="Confirm password" />
					<span id="id_passwordOK" class="glyphicon form-control-feedback"></span>
				</div>
				<div class="form-group">
	
					<!-- maxLength of firstname is the same as in the custom_user.AuthUser.firstName field --!>
					<label for="id_firstname"  class="control-label sr-only">First Name</label> 
					<input id="id_firstname" class="form-control" maxlength="30" name="firstName" type="text" placeholder="First name" required/>
				</div>
				<div class="form-group">
	
					<!-- maxLength of firstname is the same as in the custom_user.AuthUser.lastName field --!>
					<label for="id_lastname"  class="control-label sr-only">Last Name</label> 
					<input id="id_lastname" class="form-control" maxlength="50" name="lastName" type="text" placeholder="Last name" required />
				</div>
				<div class="form-group">
					<span class="help-block">Your street address and zip code are used to identify your elected legislators.</span>
				</div>
  
				<div class="form-group col-xs-offset-1">
					<label for="id_streetaddress"  class="control-label sr-only">Street Address</label> 
					<input id="id_streetaddress" class="form-control" maxlength="254" name="streetAddress" type="text" 
							placeholder="Street address" required/>
							</div>
				<div class="form-group col-xs-offset-1">
					<label for="id_zipcode"  class="control-label sr-only">Zip Code</label> 
					<input id="id_zipcode" class="form-control" maxlength="5" name="zipcode" type="text" placeholder="Zip code" required/>
				</div>
			</div>
			<div class="row">
				<a class="btn btn-link btn-xs" href="{% url 'docTermsOfUse' %}">Terms of Use</a>
			</div>
			<div class="row">
				<input id="submit_button" class="btn btn-primary btn-block ok-button col-xs-12" type="submit" value="Sign Up"></input>
			</div>
		    <div class="row">
				<input id="cancel_button" class="btn btn-default btn-block cancel-button col-xs-12" type="button" value="Cancel"></input>
		    </div>
		</form>

<script type="text/javascript">
document.getElementById('id_username').focus()
</script>

</div>

<!--     IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static "bootstrap/assets/js/ie10-viewport-bug-workaround.js" %}"></script>
  </body>
</html>
