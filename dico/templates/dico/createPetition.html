<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>I Do Declare</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "dico/css/createPetition.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>

  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>

	<!-- Scripts for this web page -->
	<script type="text/JavaScript">
	
		var storedcsrftoken = "{{ csrf_token }}";

		$(document).ready (function(e) {
			<!-- Block of code for an alert area at the top of the window -->
			$(".close").click(function(){
				$(this).parent().alert();
			});
		
			bootstrap_alert = function() {}
			bootstrap_alert.show = function(parentDiv, message, alertClass) {
				parentDiv.html('<div class="alert ' + alertClass + ' alert-dismissable"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button><span>'+message+'</span></div>')
			}
			bootstrap_alert.warning = function(message) {
				bootstrap_alert.show($('#myAlert'), message, "alert-danger");
			}
			closealert = function() { 
				$('.alert').parent().html('');
			}
			
			$("#id_form").on('submit', function (e) {
				closealert();
		
				deferredObject = $.post("/dico/newpetition/", 
					{ csrfmiddlewaretoken: '{{ csrf_token }}', 
						"issue": "{{ issue.name }}",
						"description": $("#id_textarea").val(),
					})
				  .done(function(json, textStatus, jqXHR)
					{
						if (json['success']) {
							closealert();
							window.location = "/dico/" + json['petition'] + "/petition/?backIssueID="+"{{ issue.id }}"
						}
						else {
							bootstrap_alert.warning(json['error']);
						}
					})
				  .fail(function(jqXHR, textStatus, errorThrown) {
		    		bootstrap_alert.warning(jqXHR.status + "; " + jqXHR.statusText);
					console.log( "error: " + textStatus + "; " + errorThrown + ";");
					console.log( jqXHR.status + "; " + jqXHR.statusText);
				  });

			   //stop form submission
			   e.preventDefault();
			});
			
			$("#cancel_button").click(function(e) {
				window.location = "{{ backURL }}";
				e.preventDefault();
			});
			
			$("#id_textarea").on("input keyup paste", checkenabled);
			checkenabled();
		});

		function checkenabled() {
			if ($("#id_textarea").val() === "")
				$( "#id_submitbutton" ).prop( "disabled", true );
			else
			{
				$( "#id_submitbutton" ).prop( "disabled", false );
			}
		};
		
		function showTips() {
			alert("");
		};
	</script>

    <div class="container">
		<form class="form-createpetition" id="id_form">
			<div class="row">
				<h3 class="form-createpetition-heading">Create Action</h3>
				<label for="id_textarea">What action should Congress take regarding {{issue.name}}?</label>
				<div id="myAlert" class="errorAlert"></div>
				<textarea id="id_textarea" rows=5 maxlength="254" name="description" class="form-control" 
					placeholder="Pass a law to..." required autofocus></textarea>
				<a href="##" onClick="showTips()">Tips for writing actions</a>
				<div id="tipsAlert" class="errorAlert"></div>
    		</div>
			<div class="row">
				<input id="id_submitbutton" class="btn btn-primary btn-block ok-button" type="submit" value="Create Action"></input>
			</div>
		  <div class="row">
			  <input id="cancel_button" class="btn btn-default btn-block cancel-button" type="button" value="Cancel"></input>
		  </div>
      </form>

    </div> <!-- /container -->


<!--     IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static "bootstrap/assets/js/ie10-viewport-bug-workaround.js" %}"></script>
  </body>
</html>
