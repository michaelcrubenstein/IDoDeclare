  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

	<!-- Scripts for this web page -->
	<script type="text/JavaScript">
	
		var deferredObject;

		function htmlDecode(input){
		  var e = document.createElement('div');
		  e.innerHTML = input;
		  return e.childNodes[0].nodeValue;
		}
		
		function htmlEncode(input){
			str = $('<div>').text(input).html();
		    return String(str).replace(/ /g, '&nbsp;');
		}
		
		function oneWordTitleCase(input) {
			return i[0].toUpperCase() + i.substring(1);
		}
		
		function validIssueName(input){
			return input.split(" ").map(function(i){return oneWordTitleCase(i)}).join(" ");
		}

		// Display all of the interests in the system.
		var storedcsrftoken = "{{ csrf_token }}";

		$(document).ready (function(e) {
			<!-- Block of code for an alert area at the top of the window -->
			$(".close").click(function(){
				$(this).parent().alert();
			});
			
			bootstrap_alert = function() {}
			bootstrap_alert.show = function(parentDiv, message, alertClass) {
				parentDiv.html('<div class="alert ' + alertClass + ' alert-dismissable"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button><span>'+message+'</span></div>')
			}
			bootstrap_alert.warning = function(message) {
				bootstrap_alert.show($('#myAlert'), message, "alert-danger");
			}
        	closealert = function() { 
        		$('.alert').parent().html('');
        	}
			
			// Display the interests of the currently logged-in user.
			show_my_interests();
			
			$("#done_button").click(function(e) {
				window.location = "{{ backURL }}";
				e.preventDefault();
			});

		});

		function add_interest(newIssueName, issueDiv) {
		  deferredObject = $.post("{% url 'newInterest' %}", { csrfmiddlewaretoken: storedcsrftoken, "newissue": newIssueName} 
		  	)
		  .done(function(json, textStatus, jqXHR)
		  	{
				if (json['success']) {
					if (issueDiv)
					{
						$(issueDiv).remove();
					}
					insert_new_interest(newIssueName);
				}
				else {
					bootstrap_alert.warning("Sorry, " + json['error']);
				}
			})
		  .fail(function(jqXHR, textStatus, errorThrown) {
		    bootstrap_alert.warning(jqXHR.status + "; " + jqXHR.statusText);
			console.log( "error: " + textStatus + "; " + errorThrown + ";");
			console.log( jqXHR.status + "; " + jqXHR.statusText);
		  });
		}

		function remove_interest(issueName) {
		  $.post("{% url 'deleteInterest' %}", { csrfmiddlewaretoken: storedcsrftoken, 'oldinterest': issueName}, function(json){
			if (json['success']) {
				show_my_interests();
			}
			else {
				bootstrap_alert.warning("Sorry, " + json['error']);
			}
		  });
		}

		function hasIssue(issues, oldName) {
			var i;
			for (i = 0; i < issues.length; ++i) {
				if (issues[i]['name'] == oldName) {
					return true;
				}
			}
			return false;
		}
		
		function insert_interest(name, j) {
			var li = document.createElement("div");
			var col = document.createElement("div");
			var nameButton = document.createElement("span");
			var iconButton = document.createElement("button");
			var newSpan = document.createElement("span");
			var oldRows = $(".interest-row");
			$(li).addClass("row interest-row")
				 .attr("issueName", name)
				 .append(col);
			if (j < oldRows.length) {
				$(li).insertBefore(oldRows.eq(j));
			}
			else
			{
				$("#my_interests").append(li);
			}
			$(col).addClass("col-xs-12 issue-container")
				  .append(iconButton)
				  .append(nameButton);
			$(nameButton).addClass("issue-name issue-name-thin")
						 .append(htmlEncode(name))
// 								 .attr("issueName", name)
// 								 .click(function() {
// 									remove_interest($(this).attr("issueName"));
// 								 })
						 ;
			$(iconButton).addClass("btn btn-link btn-issue issue-chevron")
						 .append(newSpan)
						 .attr("issueName", name)
						 .click(function() {
							remove_interest($(this).attr("issueName"));
						 });
			$(newSpan).addClass("glyphicon glyphicon-remove-sign");
		}
		
		function insert_new_interest(name) {
			var j = 0;
			var oldRows = $('.interest-row');
			while (j < oldRows.length && oldRows.eq(j).attr("issueName") < name) {
				j = j + 1;
			}
			if (j >= oldRows.length || oldRows.eq(j).attr("issueName") != name) {
				insert_interest(name, j);
			}
		}

		function show_my_interests() {
		  $.post("{% url 'getMyInterests' %}", { csrfmiddlewaretoken: storedcsrftoken}, function(json){
			myIssues = json['myIssues'];
			
			
			if (myIssues.length == 0) {
				$("#my_interests").empty();
				li = document.createElement("div");
				$("#my_interests").append(li);
				$(li).addClass("help-block")
					 .append("None Expressed" );
			}
			else
			{
				var oldRows = $('.interest-row');
				if (oldRows.length == 0) {
					$("#my_interests").empty();
				}
				var j = 0;
				for (var i = 0; i < myIssues.length; ++i) {
					var issue = myIssues[i];
					while (j < oldRows.length && oldRows.eq(j).attr("issueName") < issue['name']) {
						oldRow = oldRows.eq(j);
						oldRows = oldRows.not(oldRow);
						oldRow.remove();
					}
					if (j < oldRows.length && oldRows.eq(j).attr("issueName") == issue['name']) {
						j = j + 1;
					}
					else
					{
						insert_interest(issue['name'], j);
						oldRows = $('.interest-row');
						j = j + 1;
					}
				}
				// Remove the rest of the old rows.
				while (j < oldRows.length)
				{
					oldRow = oldRows.eq(j);
					oldRows = oldRows.not(oldRow);
					oldRow.remove();
				}
			}
			
			// Remove any lingering contents from the set of full issues.
			$("#issue_div").empty();

			$.getJSON("{% url 'getIssues' %}", {}, function(json){
				var allIssues = json['issues'];

				for (i = 0; i < allIssues.length; ++i) {
					issue = allIssues[i];
					if (!hasIssue(myIssues, issue.name))
					{
						li = document.createElement("div");
						newButton = document.createElement('button');
						newSpan = document.createElement('span');
						$("#issue_div").append(li);
						$(li).addClass("div")
							 .append(newButton);
						$(newSpan).addClass("glyphicon glyphicon-chevron-left new-issue-glyphicon");
						$(newButton).addClass("btn btn-link btn-issue")
							.append(newSpan)
							.append('<span class="text-muted">' + htmlEncode(issue.name) + '</span>')
							.attr("issuename", issue.name)
							.click(function(e, inputObject) { 
								add_interest($(this).attr("issuename"), $(this).parent()); 
							})
							;
					}
				}
			});
		  });
		}
	</script>
