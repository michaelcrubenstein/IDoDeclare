<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>I Do Declare - Search</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "dico/css/dicopage.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<!-- Styles for this web page -->
	<style>
		body {
		  padding-top: 55px;
		}
		.dico-fill {
			width: 70%;
		}
		.dico-pull-left {
			min-width: 85px;
		}
		th {
			white-space: nowrap;
		}
		.align-right-column {
		  text-align: right;
		}
	</style>
  </head>
  <body>
	<div id='container' class="container-fluid">
		<nav class="navbar navbar-default navbar-fixed-top dico-navbar" role="navigation">
			<div class="container-fluid">
				<div class="nav navbar-header">
					<div class="dico-navbar-commands">
						<span class="dico-pull-left">
							<span id="id_homeButton" class="navbar-text navbar-link pull-left dico-navbar-text">
								<span class="glyphicon glyphicon-chevron-left"></span>Home
							</span>
						</span>
						<div class="dico-fill">
							<span class="dico-inner-fill">
								<span class="input-group">
									<input type="text" class="form-control search-input" placeholder="Search" value="{{query}}"></input>
									<span class="input-group-btn">
										<button type="submit" class="btn btn-primary" aria-label="search">
											<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
										</button>
									</span>
								</span>
							</span>
						</div>
						<span class="dico-pull-left">
							<span id="cancel_button" class="navbar-text navbar-link pull-left dico-navbar-text dico-spacer">
								<span class="glyphicon glyphicon-chevron-left"></span>Home
							</span>
						</span>
					</div>
				</div><!-- /.nav -->
			</div>
		</nav>

		<div class="row">
			<div id="myAlert" class="col-xs-12"></div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<table class="table table-condensed table-striped">
					<thead>
						<tr>
							<th>
								<label for="id_actions" class="control-label">Actions</label>
							</th>
							<th>Your vote</th>
							<th></th>
						</tr>
					</thead>
					<tbody id='id_actions'></tbody>
				</table>
			</div>
		</div>

	</div> <!-- container -->
</body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>

	<!-- Scripts for this web page -->
	<script type="text/JavaScript">
	
		var deferredObject;

		function htmlDecode(input){
		  var e = document.createElement('div');
		  e.innerHTML = input;
		  return e.childNodes[0].nodeValue;
		}
		
		function htmlEncode(input){
			str = $('<div>').text(input).html();
			return str;
		}
		
		function oneWordTitleCase(input) {
			return i[0].toUpperCase() + i.substring(1);
		}
		
		function validIssueName(input){
			return input.split(" ").map(function(i){return oneWordTitleCase(i)}).join(" ");
		}

		// Display all of the interests in the system.
		var storedcsrftoken = "{{ csrf_token }}";
		var elementToDelete = null;

		$(document).ready (function(e) {
			<!-- Block of code for an alert area at the top of the window -->
			$(".close").click(function(){
				$(this).parent().alert();
			});
			
			bootstrap_alert = function() {}
			bootstrap_alert.show = function(parentDiv, message, alertClass) {
				parentDiv.html('<div class="alert ' + alertClass + ' alert-dismissable"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button><span>'+message+'</span></div>')
			}
			bootstrap_alert.warning = function(message) {
				bootstrap_alert.show($('#myAlert'), message, "alert-danger");
			}
        	closealert = function() { 
        		$('.alert').parent().html('');
        	}
        	
        	$("#id_homeButton").click(function(e){
        		window.location.href = "{% url 'home' %}";
        	});
        	
        	$("button").click(function(e){
        		var query = $(".search-input").val();
        		if (query != "")
        			show_actions(query);
        	});
        	
        	$("form").submit(function(e) {
        		var query = $(".search-input").val();
        		if (query != "")
        			show_actions(query);
        		e.preventDefault();
        	});
        	
        	$(".search-input").keypress(function(e) {
        		if (e.which == 13)
        		{
					var query = $(this).val();
					if (query != "")
						show_actions(query);
					e.preventDefault();
        		}
        	});
						
			// Display the actions associated with the specified search query.
			var query = $("input").val();
        	if (query != "")
				show_actions($("input").val());
		});

		function show_actions(query) {
			$("#id_actions").empty();
		  $.getJSON("{% url 'getSearchResults' %}", { csrfmiddlewaretoken: storedcsrftoken, 
		  											"query" : query }, function(json){
		  	if (json['success']) {
				petitions = json['searchResults'];
			
				for (i = 0; i < petitions.length; ++i) {
					petition = petitions[i];
					li = document.createElement("tr");
					$("#id_actions").append(li);
					td = document.createElement("td");
					$(li).append(td);

					$(td).append(htmlEncode(petition['description']));
										
					td = document.createElement("td");
					$(li).append(td);
					newButton = document.createElement("a");
					newSpan = document.createElement("span");
					var backName = encodeURIComponent("Search");
					var backURL = encodeURIComponent("{% url 'search' %}?query="+encodeURIComponent(query));
					if (petition['vote'] === 0) {
						$(td).append(newButton);
						$(newButton).addClass("btn btn-link btn-xs")
									.attr("href", "/dico/" + petition['id'] + "/petition/?{{actionPanel}};backURL="+backURL+";backName="+backName)
									.append(newSpan);
						$(newSpan).addClass("label label-danger")
								  .append("Oppose");
						td = document.createElement("td");
						$(li).append(td);
						newButton = document.createElement("a");
					} else if (petition['vote'] === 1) {
						$(td).append(newButton);
						$(newButton).addClass("btn btn-link btn-xs")
									.attr("href", "/dico/" + petition['id'] + "/petition/?{{actionPanel}};backURL="+backURL+";backName="+backName)
									.append(newSpan);
						$(newSpan).addClass("label label-success")
								  .append("Support");
						td = document.createElement("td");
						$(li).append(td);
						newButton = document.createElement("a");
					} else {
						td = document.createElement("td");
						$(li).append(td);
						$(newButton).append("Vote Now");
					}

					<!-- Add a button to show the petition -->
					newSpan = document.createElement("span");
					$(td).addClass("align-right-column")
						 .append(newButton);
					$(newButton).addClass("btn btn-link btn-xs")
					            .attr("href", "/dico/" + petition['id'] + "/petition/?{{actionPanel}};backURL="+backURL+";backName="+backName)
					            .append(newSpan);
					$(newSpan).addClass("glyphicon glyphicon-chevron-right");
				}
			}
			else
				bootstrap_alert.warning(json['error']);
		  });
		}
	</script>
</html>
