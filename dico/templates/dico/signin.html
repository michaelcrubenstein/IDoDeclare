<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>I Do Declare</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "dico/css/signin.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
    <script src="{% static "jquerycookie/jquery.cookie.js" %}"></script>

	<!-- Scripts for this web page -->
	<script type="text/JavaScript">
		var storedcsrftoken = "{{ csrf_token }}";

		$(document).ready (function(e) {
			<!-- Block of code for an alert area at the top of the window -->
			$(".close").click(function(){
				$("#myAlert").alert();
			});
			
			bootstrap_alert = function() {}
			bootstrap_alert.warning = function(message) {
            	$('#myAlert').html('<div class="alert alert-danger alert-dismissable"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button><span>'+message+'</span></div>')
        	}
        	closealert = function() { 
        		$('#myAlert').html('');
        	}
			
			$("#id_signinform").on('submit', function (e) {
				closealert();
				sign_in();
				
			   //stop form submission
			   e.preventDefault();
			});
			
			$("#id_username").val($.cookie("email"));
			if ($("#id_username").val() !== "")
			{
				$("#id_rememberme").prop("checked", true);
				$("#id_password").focus();
			}
			else
				$("#id_username").focus();
		});
		
		function sign_in() {
		  $.post("/dico/submitsignin/", { csrfmiddlewaretoken: storedcsrftoken, 
		  								  "username" : $("#id_username").val(),
		  								  "password" : $("#id_password").val() }, 
		  								function(json){
		  	if (json['success']) {
		  		if ($("#id_rememberme").prop("checked"))
		  			$.cookie("email", $("#id_username").val(), { expires : 10 });
		  		else
		  			$.removeCookie("email");
		  		window.location = "{{backURL}}"
		  	}
		  	else
				bootstrap_alert.warning(json['error']);
		  });
		}
	</script>
	
    <div class="container">
      <form id="id_signinform" class="form-signin">
        <h3 class="form-signin-heading">Sign in to I Do Declare</h3>
	    <div id="myAlert"></div>
        <label for="id_username" class="sr-only">Email address</label>
        <input type="email" id="id_username" maxlength="254" name="username" class="form-control" placeholder="Email address" required autofocus>
        <label for="id_password" class="sr-only">Password</label>
        <input type="password" id="id_password" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input id="id_rememberme" type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <input id="id_signinbutton" class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in"></input>
      </form>

	  <div class="div-create-new-account">
	  	Don't have an account? <a href="/dico/createConstituent/?back={{backURL}}">Create one now.</a>
	  </div>
	  <div class="div-forgot-password">
		Forgot your password? <a href="/dico/forgotpassword/?back={{backURL}}">Reset it now.</a>
	  </div>
	  
    </div> <!-- /container -->


<!--     IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static "bootstrap/assets/js/ie10-viewport-bug-workaround.js" %}"></script>
  </body>
</html>
